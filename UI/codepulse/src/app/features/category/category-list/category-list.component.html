<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3 container">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ctr of categories">
                  <td>{{ctr.id}}</td>
                  <td>{{ctr.name}}</td>
                  <td>{{ctr.urlHandle}}</td>
                  <td>
                    <a><button class="btn btn-light" [routerLink]="['/admin/categories',ctr.id]">edit</button></a>
                
                   <!-- <a><button class="btn btn-light" (click)="onDelete(ctr.id)">Delete</button></a> -->
                  </td>
                </tr>
            </tbody>

        </table>
    </ng-container>
</div>
